<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>material</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      #test {
        padding-top: 100px;
        height: 100px;
        background-color: white;
        overflow: scroll;
        width: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <m-button type="text" id="textButton" disabled="false">Text</m-button>
    <!-- m-text>test</m-text -->
    <div id="test">
      <m-button type="contained">Oh no Oh no Oh nononono</m-button>
    </div>
    <m-button type="outlined" disabled="false">Outlined</m-button>
    <m-checkbox style="display: inline-block" check="true"></m-checkbox>
    <m-button type="contained" disabled="true">contained</m-button><br />
    <m-card style="margin: 20px" wave="true">
      <m-text><h1 style="user-select: none;">This is text 1234</h1></m-text>
    </m-card>
      <m-card>
            <div style="display: flex; align-items: center">
              <m-checkbox></m-checkbox><m-text>Test 5678</m-text
                ><m-button>Hallo 12345</m-button>
              </div>
      </m-card>
    </div>
    <br>
    <m-text-input type="outlined" placeholder="Outlined"></m-text-input>
    <m-text-input type="filled" placeholder="Filled"></m-text-input>
    <m-text-input type="standard" placeholder="Standard"></m-text-input>
    <m-text-input type="outlined" placeholder="Outlined" value="With custom value"></m-text-input>
    <br>
    <br>
    <m-text-input type="outlined" placeholder="Outlined" textarea="true"></m-text-input>
    <m-text-input type="filled" placeholder="Filled" textarea="true"></m-text-input>
    <m-text-input type="standard" placeholder="Standard" textarea="true"></m-text-input>
    <br />
    <br />
    <div style="position: relative; width: 800px; height: 500px;">
      <m-tabs></m-tabs>
    </div>
    <script type="module" src="test.js"></script>
  </body>
</html>
