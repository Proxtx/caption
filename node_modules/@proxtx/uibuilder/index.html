<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #name {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <test-test name="test1.0" id="test"
      ><a style="color: green"
        >this text should appear in the slot</a
      ></test-test
    >
    <script type="module">
      import { loadPack, ready } from "./main.js";
      await loadPack("pack.json");

      let test = document.getElementById("test");
      await ready(test);
      test.component.test();
      test.addEventListener("click", () => {
        console.log("click event bubbled");
      });
    </script>
    <script type="module"></script>
  </body>
</html>
