<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <m-card class="wrap">
      <div id="optionsWrap">
        <label for="file">Image</label>
        <input type="file" id="file" accept="image/png, image/jpeg" />
        <m-text-input
          id="text"
          placeholder="Text"
          textarea="true"
        ></m-text-input>
        <m-text-input
          value="15px sans-serif"
          id="font"
          placeholder="Font"
          value="test"
        ></m-text-input>
        <a class="hint">You can use any font installed on your system.</a>
        <m-text-input
          id="imageHeight"
          value="400"
          placeholder="Output image height"
        ></m-text-input>
        <m-text-input
          placeholder="Margin"
          id="margin"
          value="8"
          number="true"
        ></m-text-input>
        <m-text-input
          placeholder="Line-Spacing"
          id="lineSpacing"
          value="3"
          number="true"
        ></m-text-input>
        <div>
          <input type="color" value="#ffffff" id="textColor" />
          <label for="textColor">Text color</label>
          <input type="color" value="#000000" id="backgroundColor" />
          <label for="backgroundColor">Background color</label>
        </div>
        <div class="flexCenter">
          <m-checkbox id="centerText"></m-checkbox
          ><label for="centerText">Center Text (Horizontal)</label>
        </div>
        <div class="flexCenter">
          <m-checkbox id="centerTextV"></m-checkbox
          ><label for="centerTextV">Center Text (Vertical)</label>
        </div>
        <div class="flexCenter">
          <m-checkbox type="checkbox" id="keepRes"></m-checkbox
          ><label for="keepRes">Keep original image resolution</label>
        </div>
        <div>
          <p>Text Position</p>
          <select id="textPosition">
            <option value="sides">Both sides</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
          </select>
        </div>

        <div class="divider"></div>

        <m-text-input
          type="outlined"
          id="name"
          value="caption"
          placeholder="Name"
        ></m-text-input>
        <div>
          <m-button
            id="preview"
            title="Preview image with selected options"
            type="outlined"
          >
            <label for="preview">Preview</label>
          </m-button>
          <m-button
            id="download"
            class="button"
            title="Download image and store options"
          >
            <label for="download">Download</label>
          </m-button>
        </div>
        <p>
          <a href="https://github.com/Proxtx/caption"
            >https://github.com/Proxtx/caption</a
          >
        </p>
      </div>
    </m-card>
    <m-card class="wrap" wave="true">
      <canvas id="canvas"></canvas>
    </m-card>
    <script src="main.js" type="module"></script>
  </body>
</html>
