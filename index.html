<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="optionsWrap" class="wrap">
      Image
      <input type="file" id="file" accept="image/png, image/jpeg"/>
      <textarea id="text" placeholder="Text"></textarea>
      Font
      <input type="text" value="15px sans-serif" id="font" />
      Output image height
      <input type="number" id="imageHeight" value="400" />
      Margin
      <input type="number" id="margin" value="8" />
      Line-spacing
      <input type="number" id="lineSpacing" value="3" />
	  Name
	  <input type="text" id="name" value="caption" />	  
      <div>
        <input type="color" value="#ffffff" id="textColor" />
		<label for="textColor">Text color</label>
		<input type="color" value="#000000" id="backgroundColor" />
		<label for="backgroundColor">Background color</label>
      </div>
      <div><input type="checkbox" id="centerText" />Center Text</div>

      <div>
        <p>Text Position</p>
        <select id="textPosition">
          <option>sides</option>
          <option>left</option>
          <option>right</option>
        </select>
      </div>
      <button id="preview" title="Preview image with selected options">Preview</button>
      <button id="download" title="Download image and store options">Download</button>
      By Proxtx
    </div>
    <div class="wrap">
      <canvas id="canvas"></canvas>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
